name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger with inputs
    inputs:
      test_grep:
        description: 'Run specific tests (e.g., @login, @cart, @hybrid-checkout)'
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        if [ -n "${{ github.event.inputs.test_grep }}" ]; then
          npx playwright test --grep "${{ github.event.inputs.test_grep }}"
        else
          npx playwright test 
        fi
    - name: Download previous Allure history (for trends)
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      continue-on-error: true
      run: |
        mkdir -p /tmp/allure-history
        REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
        PAGES_URL="https://${{ github.repository_owner }}.github.io/${REPO_NAME}"
        
        curl -f -s -L "${PAGES_URL}/history/history.json" -o /tmp/allure-history/history.json || echo "No previous history.json found"
        curl -f -s -L "${PAGES_URL}/history/history-trend.json" -o /tmp/allure-history/history-trend.json || echo "No previous history-trend.json found"
        curl -f -s -L "${PAGES_URL}/history/duration-trend.json" -o /tmp/allure-history/duration-trend.json || echo "No previous duration-trend.json found"
        curl -f -s -L "${PAGES_URL}/history/categories-trend.json" -o /tmp/allure-history/categories-trend.json || echo "No previous categories-trend.json found"
        curl -f -s -L "${PAGES_URL}/history/retry-trend.json" -o /tmp/allure-history/retry-trend.json || echo "No previous retry-trend.json found"
        
        if [ -f "/tmp/allure-history/history.json" ]; then
          echo "Previous history downloaded successfully"
        else
          echo "No previous history found - first run"
        fi
    - name: Generate Allure Report
      if: always()
      run: |
        npm install -g allure-commandline
        allure generate allure-results --clean -o allure-report
    - name: Merge previous history (for trends)
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      continue-on-error: true
      run: |
        if [ -f "/tmp/allure-history/history.json" ]; then
          echo "Merging previous history..."
          mkdir -p allure-report/history
          cp /tmp/allure-history/*.json allure-report/history/ 2>/dev/null || true
          echo "History files copied to allure-report/history/"
          ls -la allure-report/history/ || true
        fi
    - name: Setup Pages
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: actions/configure-pages@v4
    - name: Upload artifact
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report
    - name: Deploy to GitHub Pages
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      id: deployment
      uses: actions/deploy-pages@v4
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30