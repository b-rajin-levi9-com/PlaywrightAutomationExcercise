name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_grep:
        description: 'Run specific tests (e.g., @login, @cart, @hybrid-checkout)'
        required: false
        type: string

# Neophodne dozvole za Pages deploy i pisanje artefakata
permissions:
  contents: write
  pages: write
  id-token: write

# Izbegni paralelne deploye na Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ -n "${{ github.event.inputs.test_grep }}" ]; then
            echo "Running tests with grep: ${{ github.event.inputs.test_grep }}"
            npx playwright test --grep "${{ github.event.inputs.test_grep }}"
          else
            npx playwright test
          fi

      # 1) Preuzmi istoriju sa GitHub Pages (samo za main/master)
      - name: Download previous Allure history (for trends)
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        continue-on-error: true
        run: |
          mkdir -p /tmp/allure-history
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${REPO_NAME}"
          echo "Fetching history from: $PAGES_URL/history/"
          for f in history.json history-trend.json duration-trend.json categories-trend.json retry-trend.json; do
            curl -f -s -L "${PAGES_URL}/history/$f" -o "/tmp/allure-history/$f" || echo "Missing $f - ok"
          done
          ls -la /tmp/allure-history || true

      # 2) Ubaci istoriju u allure-results/history PRE generisanja
      - name: Inject previous history into allure-results
        if: always()
        run: |
          mkdir -p allure-results/history
          cp /tmp/allure-history/*.json allure-results/history/ 2>/dev/null || true
          echo "Current allure-results/history:"
          ls -la allure-results/history || true

      # 3) Generiši Allure report
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
          echo "Allure report generated at ./allure-report"

      # (Opcionalno) Prikači artefakte za debug i lokalni download
      - name: Upload Playwright HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Allure report (static site)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      # 4) Deploy na GitHub Pages (samo za main/master)
      - name: Setup Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact (Allure site)
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        id: deployment
        uses: actions/deploy-pages@v4
