name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_grep:
        description: 'Run specific tests (e.g., @login, @cart, @hybrid-checkout)'
        required: false
        type: string

# Neophodne dozvole za Pages deploy i pisanje artefakata
permissions:
  contents: write
  pages: write
  id-token: write

# Izbegni paralelne deploye na Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ -n "${{ github.event.inputs.test_grep }}" ]; then
            echo "Running tests with grep: ${{ github.event.inputs.test_grep }}"
            npx playwright test --grep "${{ github.event.inputs.test_grep }}"
          else
            npx playwright test
          fi

      # 1) Download previous Allure history from GitHub Pages
      - name: Download previous Allure history (for trends)
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        continue-on-error: true
        run: |
          mkdir -p /tmp/allure-history
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${REPO_NAME}"
          echo "Fetching history from: $PAGES_URL/history/"
          
          # Download all history JSON files
          for f in history.json history-trend.json duration-trend.json categories-trend.json retry-trend.json; do
            curl -f -s -L "${PAGES_URL}/history/$f" -o "/tmp/allure-history/$f" || echo "Missing $f - ok for first run"
          done
          
          echo "Downloaded history files:"
          ls -la /tmp/allure-history || true

      # 2) Generate Allure report first
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          # Generate fresh report
          allure generate allure-results --clean -o allure-report
          echo "Allure report generated at ./allure-report"

      # 3) Merge previous history into generated report
      - name: Merge previous history into report
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        continue-on-error: true
        run: |
          if [ -f "/tmp/allure-history/history.json" ]; then
            echo "Merging previous history into report..."
            
            # Copy history files into the generated report's history folder
            mkdir -p allure-report/history
            cp /tmp/allure-history/*.json allure-report/history/ 2>/dev/null || true
            
            echo "History files copied. Contents of allure-report/history/:"
            ls -la allure-report/history/ || true
            
            # Regenerate report to merge history with new results
            # We need to temporarily move the report, keep history, then regenerate
            echo "Regenerating report to merge history..."
            
            # Save history temporarily
            if [ -d "allure-report/history" ]; then
              cp -r allure-report/history /tmp/allure-history-preserve || true
            fi
            
            # Remove report directory but keep results
            rm -rf allure-report
            
            # Regenerate without --clean so Allure can merge history
            # But first, place history in the output location
            mkdir -p allure-report/history
            if [ -d "/tmp/allure-history-preserve" ]; then
              cp /tmp/allure-history-preserve/*.json allure-report/history/ 2>/dev/null || true
            fi
            
            # Now generate - Allure will see existing history and merge it
            allure generate allure-results -o allure-report
            
            echo "History merged successfully. Final history contents:"
            ls -la allure-report/history/ || true
          else
            echo "No previous history found - this is the first run or history download failed"
          fi

      # (Opcionalno) Prikaƒçi artefakte za debug i lokalni download
      - name: Upload Playwright HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Allure report (static site)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      # 4) Deploy to GitHub Pages
      - name: Setup Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact (Allure site)
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        id: deployment
        uses: actions/deploy-pages@v4
